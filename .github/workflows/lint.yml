name: Lint Java project with mvn

# Controls when the workflow will run
on:
  push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Lint with Maven checkstyle plugin
      working-directory: ./subjava-compiler
      run: mvn -B checkstyle\:check

